
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMark PDF Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        #toolbar button {
            margin: 0 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #pdf-viewer {
            width: 100%;
            height: calc(100% - 50px);
            overflow: auto;
        }
        #pdf-viewer canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="file" id="file-input" accept=".pdf" style="display: none;">
        <button id="open-pdf">Open PDF</button>
        <button id="add-text">Add Text</button>
        <button id="manage-signature">Manage Signature</button>
        <button id="add-signature">Add Signature</button>
        <button id="save-pdf">Save & Download</button>
    </div>
    <div id="pdf-viewer"></div>

    <div id="signature-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background-color: #fff; padding: 20px;">
            <canvas id="signature-canvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
            <br>
            <button id="save-signature">Save Signature</button>
            <button id="clear-signature">Clear Signature</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="lib/pdf.min.js"></script>
    <script src="lib/pdf-lib.min.js"></script>
    <script src="lib/signature_pad.umd.js"></script>
    <script src="editor.js"></script>
</body>
</html>
